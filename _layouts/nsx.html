<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="/legacy/css/simple.css" />
		<link rel="shortcut icon" href="/ojas-icon.gif" />
		<title>{{page.title}}</title>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="/legacy/js/nsx-main.js"></script>
	</head>
	<body>
		<div id="crumbs">
			<a href="/">ojas.net</a>
			{{page.title}}
		</div>

		{{ content }}

		<div id="footer">
			<img src="/nsx/images/logo_nsxca.gif" style="width:128px;height:24px" alt="NSXCA member" />
			<a href="http://ojas.net/">ojas.net</a>
			<a id="val" href="http://validator.w3.org/check?uri=referer">valid XHTML</a>
		</div>

		<div id="headerRandomQuote">
			<span class="quotePhrase">&ldquo;<span id="quotePhrase"></span>&rdquo;</span>
			<br />
			<span class="quoteAuthor">&ndash; <span id="quoteAuthor"></span></span>
			<script type="text/javascript">var q=new RandomQuote("quotePhrase", "quoteAuthor");</script>
			<span class="rqNav" onclick="q.move(-1)">&laquo;</span>
			<span class="rqNav" onclick="q.move(1)">&raquo;</span>
		</div>
	    <script>
	      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	      ga('create', '{{site.google_analytics_tracking_id}}', 'auto');
	      ga('send', 'pageview');
	    </script>
	</body>
</html>
